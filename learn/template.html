<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Template</title>
<style>
	div{
		background: red;
		width: 100px;
		height: 100px;
		cursor:pointer;
	}
</style>
<script>
	function addLoadEvent(func){
		var oldonload=window.onload;
		if(typeof window.onload!="function"){
			window.onload=func;
		}
		else{
			window.onload=function(){
				oldonload();
				func();
			}
		}
	}
	addLoadEvent();

</script>
</head>
<body>


</body>
</html>
